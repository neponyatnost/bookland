{% extends 'bookland_nest/base.html' %}
{% block content %}
	{% if form.errors %}
        <p>Username or password are incorrect.</p>
    {% endif %}
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Login</button>
    </form>
{% endblock content %}
