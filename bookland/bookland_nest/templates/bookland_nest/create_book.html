{% extends 'bookland_nest/base.html' %}
{% block content %}
    <a href="{% url 'bookland_nest:genre' genre.id %}">{{ genre.name }}</a>
	<p>Create new book:</p>
    <form action="{% url 'bookland_nest:create_book' genre.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Create</button>
    </form>
{% endblock content %}
